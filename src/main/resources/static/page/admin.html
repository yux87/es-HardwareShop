<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Products</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<div id="app">
    <h1>Manage Products</h1>

    <h2>Add New Product</h2>
    <form @submit.prevent="createProduct">
        <label for="productId">Product ID:</label>
        <input type="text" v-model="newProduct.productId" id="productId" required><br>
        <label for="productName">Product Name:</label>
        <input type="text" v-model="newProduct.productName" id="productName" required><br>
        <label for="price">Price:</label>
        <input type="number" v-model.number="newProduct.price" id="price" required><br>
        <label for="quantity">Quantity:</label>
        <input type="number" v-model.number="newProduct.quantity" id="quantity" required><br>
        <button type="submit">Add Product</button>
    </form>

    <h2>Product List</h2>
    <table border="1">
        <thead>
        <tr>
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="product in products" :key="product.productId">
            <td>{{ product.productId }}</td>
            <td>{{ product.productName }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.quantity }}</td>
            <td>
                <button @click="editProduct(product)">Edit</button>
                <button @click="deleteProduct(product.productId)">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>

    <div v-if="editingProduct">
        <h2>Edit Product</h2>
        <form @submit.prevent="updateProduct">
            <label for="editProductId">Product ID:</label>
            <input type="text" v-model="editingProduct.productId" id="editProductId" readonly><br>
            <label for="editProductName">Product Name:</label>
            <input type="text" v-model="editingProduct.productName" id="editProductName" required><br>
            <label for="editPrice">Price:</label>
            <input type="number" v-model.number="editingProduct.price" id="editPrice" required><br>
            <label for="editQuantity">Quantity:</label>
            <input type="number" v-model.number="editingProduct.quantity" id="editQuantity" required><br>
            <button type="submit">Update Product</button>
            <button @click="cancelEdit">Cancel</button>
        </form>
    </div>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            newProduct: {
                productId: '',
                productName: '',
                price: 0,
                quantity: 0
            },
            products: [],
            editingProduct: null
        },
        created() {
            this.fetchProducts();
        },
        methods: {
            fetchProducts() {
                axios.get('/api/products')
                    .then(response => {
                        this.products = response.data;
                    })
                    .catch(error => {
                        console.error("There was an error fetching the products!", error);
                    });
            },
            createProduct() {
                axios.post('/api/products', this.newProduct)
                    .then(response => {
                        this.products.push(response.data);
                        this.newProduct = { productId: '', productName: '', price: 0, quantity: 0 };
                    })
                    .catch(error => {
                        console.error("There was an error creating the product!", error);
                    });
            },
            editProduct(product) {
                this.editingProduct = { ...product };
            },
            updateProduct() {
                axios.put(`/api/products/${this.editingProduct.productId}`, this.editingProduct)
                    .then(response => {
                        const index = this.products.findIndex(p => p.productId === this.editingProduct.productId);
                        this.$set(this.products, index, response.data);
                        this.editingProduct = null;
                    })
                    .catch(error => {
                        console.error("There was an error updating the product!", error);
                    });
            },
            deleteProduct(productId) {
                axios.delete(`/api/products/${productId}`)
                    .then(response => {
                        this.products = this.products.filter(p => p.productId !== productId);
                    })
                    .catch(error => {
                        console.error("There was an error deleting the product!", error);
                    });
            },
            cancelEdit() {
                this.editingProduct = null;
            }
        }
    });
</script>
</body>
</html>
